name: CI

on: [push]
jobs:
  sast_scan:
    name: Run bandit scan
    runs-on: ubuntu-latest

    steps:
    - name: CHeckout mode
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install bandit
      run: pip install bandit

    - name: Run bandit scan
      run: bandit -ll -ii -r . -f json -o bandit-repo
